<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Wishes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            color: #d9534f;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .share-link {
            margin-top: 20px;
            display: none;
        }
        .share-link input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ„ Create Your Christmas Wish ðŸŽ„</h1>
        <textarea id="wishInput" placeholder="Write your Christmas wish here..."></textarea>
        <button onclick="generateLink()">Generate Shareable Link</button>
        <div class="share-link" id="shareLink">
            <p>Share this link with your friends:</p>
            <input type="text" id="linkInput" readonly>
            <button onclick="shareLink()">Share</button>
        </div>
    </div>

    <script>
        function generateLink() {
            const wish = document.getElementById('wishInput').value.trim();
            if (!wish) {
                alert('Please write a wish before generating the link!');
                return;
            }

            const baseUrl = window.location.origin + window.location.pathname;
            const encodedWish = encodeURIComponent(wish);
            const shareableLink = `${baseUrl}?wish=${encodedWish}`;

            document.getElementById('linkInput').value = shareableLink;
            document.getElementById('shareLink').style.display = 'block';
        }

        function shareLink() {
            const linkInput = document.getElementById('linkInput').value;
            if (navigator.share) {
                navigator.share({
                    title: 'Christmas Wish',
                    text: 'Check out this Christmas wish I created!',
                    url: linkInput
                }).then(() => {
                    alert('Link shared successfully!');
                }).catch((error) => {
                    alert('Error sharing the link: ' + error);
                });
            } else {
                alert('Sharing is not supported on this browser. Please copy the link manually.');
            }
        }

        // Display the wish if present in the URL
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const wish = urlParams.get('wish');
            if (wish) {
                document.body.innerHTML = `
                    <div class="container">
                        <h1>ðŸŽ… Merry Christmas! ðŸŽ…</h1>
                        <p>${decodeURIComponent(wish)}</p>
                    </div>
                `;
            }
        };
    </script>
</body>
</html>
