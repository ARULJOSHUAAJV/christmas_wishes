<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2638058644649336"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Wishes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .header {
            background: #e63946;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            background: #e63946;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background: #d62828;
        }
        .wishes {
            margin-top: 20px;
        }
        .wish {
            background: #f1f1f1;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .share-link {
            margin-top: 10px;
            font-size: 14px;
            color: #007bff;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Merry Christmas ðŸŽ„</h1>
        <p>Share your Christmas wishes with the world!</p>
    </div>
    <div class="container">
        <form id="wishForm">
            <div class="form-group">
                <label for="wish">Your Wish</label>
                <textarea id="wish" rows="4" placeholder="Write your Christmas wish here..." required></textarea>
            </div>
            <button type="submit" class="btn">Share Your Wish</button>
        </form>
        <div class="wishes" id="wishes"></div>
        <div class="share-link" id="shareLink"></div>
    </div>

    <script>
        const form = document.getElementById('wishForm');
        const wishesContainer = document.getElementById('wishes');
        const shareLinkContainer = document.getElementById('shareLink');

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const wishText = document.getElementById('wish').value.trim();
            if (wishText) {
                // Display the wish
                const wishElement = document.createElement('div');
                wishElement.className = 'wish';
                wishElement.textContent = wishText;
                wishesContainer.appendChild(wishElement);

                // Generate a shareable link
                const baseUrl = window.location.href.split('?')[0];
                const shareableUrl = `${baseUrl}?wish=${encodeURIComponent(wishText)}`;
                shareLinkContainer.innerHTML = `Share this wish: <a href="${shareableUrl}" target="_blank">${shareableUrl}</a>`;

                // Clear the textarea
                document.getElementById('wish').value = '';
            }
        });

        // Display wish from URL if present
        const urlParams = new URLSearchParams(window.location.search);
        const sharedWish = urlParams.get('wish');
        if (sharedWish) {
            const wishElement = document.createElement('div');
            wishElement.className = 'wish';
            wishElement.textContent = decodeURIComponent(sharedWish);
            wishesContainer.appendChild(wishElement);
        }
    </script>
</body>
</html>
