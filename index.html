<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Wishes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4, #fbc2eb);
            animation: windy 5s infinite;
            color: #fff;
            text-align: center;
        }

        @keyframes windy {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        header {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.3);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        header h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }

        main {
            padding: 20px;
        }

        .share-button {
            display: inline-block;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background: #ff6f61;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s;
        }

        .share-button:hover {
            background: #e94e3b;
        }
    </style>
</head>
<body>
    <header>
        <h1>Merry Christmas!</h1>
        <h2>Spread the Joy and Happiness</h2>
    </header>

    <main>
        <p>"May this Christmas bring you love, joy, and warmth to cherish forever! Share the festive cheer with your loved ones."</p>
        <button class="share-button" onclick="sharePage()">Share Wishes with Your Friends</button>
    </main>

    <audio id="rocketSound" src="rocket-sound.mp3" preload="auto"></audio>

    <script>
        function sharePage() {
            const url = window.location.href;
            const text = `Check out this amazing Christmas wishes page! ðŸŽ„ðŸŽ…`;

            if (navigator.share) {
                navigator.share({
                    title: 'Christmas Wishes',
                    text: text,
                    url: url
                }).then(() => {
                    playRocketSound();
                }).catch((error) => console.error('Error sharing:', error));
            } else {
                alert('Your browser does not support direct sharing. Copy the link below to share: ' + url);
            }
        }

        function playRocketSound() {
            const sound = document.getElementById('rocketSound');
            sound.play();
        }
    </script>
</body>
</html>
