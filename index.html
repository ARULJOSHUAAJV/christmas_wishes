<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Wishes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        h1 {
            color: #d32f2f;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .share-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Merry Christmas!</h1>
        <p>Enter your name to send Christmas wishes to your friends!</p>
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button onclick="createWish()">OK</button>
        <div id="wishContainer" style="display:none;">
            <p id="wishMessage"></p>
            <button class="share-button" onclick="shareWish()">Share</button>
        </div>
    </div>

    <audio id="rocketSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>

    <script>
        function createWish() {
            const name = document.getElementById('nameInput').value;
            if (name.trim() === '') {
                alert('Please enter your name!');
                return;
            }
            const message = `Merry Christmas, ${name}! Share this joy with your friends!`;
            document.getElementById('wishMessage').innerText = message;
            document.getElementById('wishContainer').style.display = 'block';
        }

        function shareWish() {
            const sound = document.getElementById('rocketSound');
            sound.play();

            const name = document.getElementById('nameInput').value;
            const url = `${window.location.origin}${window.location.pathname}?name=${encodeURIComponent(name)}`;
            const message = `Merry Christmas, ${name}! Share this joy with your friends! Check out my wish here: ${url}`;

            const shareData = {
                title: 'Christmas Wishes',
                text: message,
                url: url
            };

            if (navigator.share) {
                navigator.share(shareData)
                    .then(() => console.log('Shared successfully!'))
                    .catch((error) => console.log('Error sharing:', error));
            } else {
                alert('Sharing not supported on this browser.');
                // Fallback: Copy the URL to clipboard
                navigator.clipboard.writeText(url).then(() => {
                    alert('Link copied to clipboard!');
                });
            }
        }
    </script>
</body>
</html>
