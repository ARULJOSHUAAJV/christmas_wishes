<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas Wishes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            color: #333;
            padding: 20px;
        }
        h1 {
            color: #d9534f;
        }
        .card {
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #d9534f;
            border-radius: 10px;
            background: #fff;
            width: 300px;
        }
        .input-group {
            margin: 20px 0;
        }
        input {
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c9302c;
        }
        .share-link {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Merry Christmas Wishes</h1>
    <p>Enter a name to create a personalized greeting:</p>
    <div class="card">
        <div class="input-group">
            <input type="text" id="nameInput" placeholder="Enter a name" />
        </div>
        <button onclick="generateWish()">Generate Wish</button>
        <div id="wishOutput" class="output"></div>
        <div class="share-link" id="shareLink">
            <p>Share this link:</p>
            <a id="shareUrl" href="#" target="_blank">Your Christmas Wish</a>
        </div>
    </div>

    <script>
        function generateWish() {
            const name = document.getElementById('nameInput').value.trim();
            const outputDiv = document.getElementById('wishOutput');
            const shareLinkDiv = document.getElementById('shareLink');
            const shareUrl = document.getElementById('shareUrl');

            if (name) {
                const wish = `ðŸŽ„ Merry Christmas, ${name}! ðŸŽ… Wishing you joy, love, and happiness this holiday season!`;
                outputDiv.innerHTML = `<p>${wish}</p>`;
                
                // Generate a shareable link
                const encodedWish = encodeURIComponent(wish);
                const link = `${window.location.origin}${window.location.pathname}?wish=${encodedWish}`;
                shareUrl.href = link;
                shareUrl.textContent = link;
                shareLinkDiv.style.display = 'block';
            } else {
                outputDiv.innerHTML = `<p style="color: red;">Please enter a name!</p>`;
                shareLinkDiv.style.display = 'none';
            }
        }

        // Display the wish if accessed via a shared link
        window.onload = function () {
            const params = new URLSearchParams(window.location.search);
            const wish = params.get('wish');
            if (wish) {
                document.body.innerHTML = `
                    <h1>Merry Christmas!</h1>
                    <p>${decodeURIComponent(wish)}</p>
                    <p><a href="${window.location.pathname}">Create Your Own Wish</a></p>
                `;
            }
        };
    </script>
</body>
</html>
